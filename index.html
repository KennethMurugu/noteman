<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteman</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="user-profile">
            <img class="user-img" src="./img/me.jpeg" alt="User Profile" width="100" height="100">
            <p class="user-name">KenDotKim</p>
            <img class="settings-icon" src="./img/cog.svg" alt="Settings" width="20" height="20">
        </div>
        <div class="search-container">
            <div class="search-input-container">
                <input type="text" class="search-input" placeholder="Search...">
                <img class="search-icon" src="./img/search.svg" alt="Search" width="25" height="25">
            </div>
        </div>
        <div class="timestamp-container">
            <p class="timestamp">
                10:00AM 22 Jan 2021
            </p>
        </div>
    </nav>
</body>
</html>
